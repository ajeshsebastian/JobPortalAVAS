<!DOCTYPE html>
{%load static%}
<html class="h-100" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>JobPortal</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Favicon icon -->

    <link rel="icon" type="image/png" sizes="16x16" href="{%static 'main/images/favicon.png'%}">
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous"> -->
    <link href="{%static 'main/css/style.css'%}" rel="stylesheet">
    
</head>

<body class="h-100">
    
    <!--*******************
        Preloader start
    ********************-->
    <div id="preloader">
        <div class="loader">
            <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
            </svg>
        </div>
    </div>
    <!--*******************
        Preloader end
    ********************-->

    



    <div class="login-form-bg h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100">
                <div class="col-xl-6">
                    <div class="form-input-content">
                        <div class="card login-form mb-0">
                            <div class="card-body pt-5">
                                <a class="text-center" > <h4>JobPortal</h4></a>
        
                                <form class="mt-5 mb-5 login-input" action="" method="post">
                                    {%csrf_token%}
                                    {{form.as_p}}
                                    <input type="submit" class="btn login-form__btn submit w-100" value="Sign In">

                                </form>
                                <p class="mt-5 login-form__footer">Don't have an account? <a href="{%url 'register'%}" class="text-primary">Sign Up</a> now</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    

    <!--**********************************
        Scripts
    ***********************************-->
    <script src="{%static 'main/plugins/common/common.min.js'%}"></script>
    <script src="{%static 'main/js/custom.min.js'%}"></script>
    <script src="{%static 'main/js/settings.js'%}"></script>
    <script src="{%static 'main/js/gleek.js'%}"></script>
    <script src="{%static 'main/js/styleSwitcher.js'%}"></script>
</body>
</html>
